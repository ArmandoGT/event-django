<nav aria-label="Navegação de páginas" class="mt-3">
  <ul class="pagination pagination-sm mb-0">

    {# Anterior #}
    {% if page.has_previous %}
      <li class="page-item">
        <a class="page-link" href="?page={{ page.previous_page_number }}" aria-label="Página anterior">
          <span aria-hidden="true">&laquo;</span> Anterior
        </a>
      </li>
    {% else %}
      <li class="page-item disabled">
        <span class="page-link" aria-hidden="true">
          <span aria-hidden="true">&laquo;</span> Anterior
        </span>
      </li>
    {% endif %}

    {# Info atual #}
    <li class="page-item disabled">
      <span class="page-link">
        Página {{ page.number }} de {{ page.paginator.num_pages }}
      </span>
    </li>

    {# Próxima #}
    {% if page.has_next %}
      <li class="page-item">
        <a class="page-link" href="?page={{ page.next_page_number }}" aria-label="Próxima página">
          Próxima <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    {% else %}
      <li class="page-item disabled">
        <span class="page-link" aria-hidden="true">
          Próxima <span aria-hidden="true">&raquo;</span>
        </span>
      </li>
    {% endif %}

  </ul>
</nav>
